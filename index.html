<!-- <!doctype html> -->
<html ng-app="mirrorApp">

<head>
    <title>Magic Mirror</title>
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet" />
    <script src="/scripts/angular/angular.js"></script>
    <script src="/scripts/angular-google-chart/ng-google-chart.js"></script>
    <script src="/scripts/angular-cookies/angular-cookies.js"></script>
    <script src="/scripts/angularjs-scroll-glue/src/scrollglue.js"></script>
    <script src="/static/js/controller.js"></script>
</head>

<body>
    <div ng-controller="mirrorCntrl" class="greeting">
        <div class="time">
            <p ng-bind="CurrentDate"></p>
            <p class="timet" ng-bind="CurrentTime"></p>
        </div>
        <div class="weather">
            <h3>
                <span ng-bind="name"></span><span>,TX</span>
            </h3>
            <div class="temperature">
                <img src="{{imageFile}}">
                <!-- <img src="http://openweathermap.org/img/w/03d.png"> -->
                <span>
						<span ng-bind = "temp" class="temp"></span><sup class="temp dir-ltr">°</sup>
                <!-- <span>F</span> -->
                </span>
            </div>
            <h3 ng-bind="description"></h3>
            <div class="temp_max_min">
                <span>&#9650; High</span>
                <span ng-bind="temp_max"></span>
                <sup class="">°</sup>
                <span>&#9660; Low</span>
                <span ng-bind="temp_min">L</span>
                <sup class="">°</sup>
                <!-- <span>F</span> -->
            </div>
            <!-- <div class="sunlight">
				<span>sunrise - </span>
				<span ng-bind="sunrise"></span>
				<br>
				<span>sunset - </span>
				<span ng-bind="sunset"></span>
			</div> -->
        </div>
        <div google-chart chart="goalChart" class="goal_chart"></div>
        <div google-chart chart="stepsChart" class="steps_chart"></div>
        <div google-chart chart="caloriesChart" class="calories_chart"></div>
        <h2 class="news_hdr">Top Stories</h2>
        <div class="news" scroll-glue>
            <span ng-repeat="article in articles track by $index">
					<h3>{{article.title}}</h3>
					<p>{{article.description}}</p>
				</span>
            <!-- <p>{{article.title}}</p>
        			<p>{{article.description}}</p> -->
        </div>
    </div>
</body>

</html>
